<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
       An ordered list:
         <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
            </ol>

        An unordered list:
            <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
            </ul>
    </body>
</html>
